<section *ngFor="let city of data">
  <div class="city-header" style="display: flex;justify-content: space-between;;">
    <h4 >{{city.name}}</h4>
    <button class="btn btn-primary btn-sm" (click)="delete(city)">delete</button>
  </div>
  
  <div class="place-div">
    <img class="imag-style" src="{{city.imagePath}}">
    <div style="    padding: 10px;">
        {{city.info}} 
    </div>
  </div>
</section>
